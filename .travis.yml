dist: trusty

branches:
  only:
    - feature/ci
    
sudo: required

addons:
  redis: "4.0.1"

language: go

os:
    - linux

go:
  - 1.6
  - 1.7
  - 1.8
  - tip

python:
  - 2.7

matrix:
  allow_failures:
  - go: tip

env:
   - KULAY_CONF=$TRAVIS_BUILD_DIR/testdata/kulay.toml
   - BOTO_CONFIG=/dev/null

install:
  - pip install moto
  - pip install awscli

before_install:
   - go get -u github.com/kardianos/govendor
   - govendor sync

before_script:
    - sh testdata/prepare.sh

script:
    - sh test.sh
